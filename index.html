<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN NAME GENERATOR</title>
    <linK rel="icon" href="images/icon.jpeg" type="img/jpeg">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="content">
    <div class="container">
        <h1>Akan Name Generator</h1>
        <h3>What is an Akan Name?</h3>
        <p>This is a West African naming style mainly in Ghana and Togo that generates a name based on the day of the week you were born and your gender. </p>
        <form class="myform" onsubmit="return getAkanName()">
            <label for="year-of-birth">
                Year:
                <input id="year-input" type="number" name="year-of-birth" placeholder="YYYY" value="" required>
            </label>
            <label for="month-of-birth">
                Month:
                <input id="month-input" type="number" name="month-of-birth" placeholder="MM" value="" required>

            </label>
            <label for="day-of-birth">
                Day:
                <input id="day-input"
                type="number" name="day-of-birth" placeholder="DD" value="" required>
            </label>
            <br> 
            <label for="gender">
                <p>Select your gender: </p>
                Male
                <input id="male-input" type="radio" name="gender" value="male" required>
                Female
                <input type="radio">

                
            </label>



        </form>







    </div>
</div>
    
</body>
</html>
